<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management</title>

  <!-- Google Fonts for a modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS for background animation and styling -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0D0C0D;
      color: white;
      overflow: hidden;
    }

    #root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    /* Attractive animated background */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      background: linear-gradient(45deg, #0D0C0D, #595859, #D9D9D9);
      animation: gradientMove 8s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }

    /* Animating circles */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 10s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .circle:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -200px;
      right: -200px;
      animation-duration: 12s;
    }

    .circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -150px;
      left: -150px;
      animation-duration: 14s;
    }

    .circle:nth-child(3) {
      width: 500px;
      height: 500px;
      bottom: 100px;
      right: 100px;
      animation-duration: 20s;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Animated circles for background -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <!-- Main content root where React app will load -->
  <div id="root">
    <h1 class="title">Employee Management System</h1>
  </div>

</body>
</html>
